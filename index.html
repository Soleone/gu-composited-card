<html>
  <head>
    <title>Card Composition WebComponent demo</title>
  </head>

  <body>
    <div
      style="
        display: grid;
        grid-row-gap: 20px;
        grid-column-gap: 20px;
        grid-template-columns: repeat(5, 1fr);
        align-items: start;
      "
    >
      <composited-card protoId="20" quality="2"></composited-card>
      <composited-card protoId="10" quality="7"></composited-card>
      <composited-card protoId="5" quality="5"></composited-card>
      <composited-card protoId="4" quality="4"></composited-card>
      <composited-card protoId="3" quality="3"></composited-card>
    </div>
